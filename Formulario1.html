<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="text.css" media="screen">
    <title>Formulário</title>
  </head>
  <body> 
    <div>
    <h1 id="titulo">Formulário Profissional T.I</h1>
    <h4 id="sub">Preencha todas as informações</h4>
    
    </div> 
    <br>
    <form>
      <fieldset class="grupo">
        <label><strong>Dados pessoais:</strong></label>
        <br>
          <div class="campo">
            <label for="nome">Nome:</label> 
            <input type="text"  name="nome" id="nome" required> <br>
          </div>

          <div class="campo">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required> <br>
          </div>

          <div class="campo">
            <label for="idade">Idade:</label>
            <input type="text" name="idade" id="idade">
        </div>
      </fieldset>
    
      <fieldset class="grupo">
        <label><strong>Dados Profissionais:</strong></label>
        <br>
          <div class="campo">
            <label for="escolaridade" class="campo">Escolaridade</label>
            <select Escolaridade>
              <option selected disable value="">Selecione</option>
              <option>Ensino Médio</option>
              <option>Ensino Superior</option>
              <option>Nível técnico</option>   
            </select><br>   
          </div>   
      </fieldset>
    
    <nav>
      <label for="area"><strong>Área de interesse?</strong></label><br>
        <div id="check">
        <br>
          <input type="checkbox" name="cargo" value="1" checked >Suporte técnico 
          <input type="checkbox" name="cargo" value="2">Programação
          <input type="checkbox" name="cargo" value="3">Segurança da Informação
          <input type="checkbox" name="cargo" value="4">Engenharia de Software
          <input type="checkbox" name="cargo" value="5">Cientista de Dados          
        </div>
    </nav>
 
      <button class="botao" type="submit">Enviar</button>

    </form>
  </body>
</html>
